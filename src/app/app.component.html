<div class="map-container" #map></div>

<div class="layer-control">
  <h3>Layer Control</h3>
  <div class="layer-item" *ngFor="let layer of layers">
    <label>
      <input 
        type="checkbox" 
        [checked]="layer.visible" 
        (change)="toggleLayer(layer.id, $event)"
      />
      {{ layer.name }}
    </label>
  </div>
</div>
